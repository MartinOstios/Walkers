<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/auth.css">
    <title> 👟 Walkers 👟 | Login</title>
</head>

<body>
    <main>
        <section class="image-container">
            <img src="public/images/login-logo.png" alt="" class="login-img">
        </section>
        <section class="form-container">
            <form action="/" method="post" id="login-form">
                <h1>Inicia sesión</h1>
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="username" class="inputAuth">
                <label for="password">Contraseña</label>
                <div class="input">
                    <ion-icon name="eye-outline" class="icon-show"></ion-icon>
                    <ion-icon name="eye-off-outline" class="icon-ocult"></ion-icon>
                    <input type="password" id="password" name="password" placeholder="contraseña" class="inputAuth">
                </div>
                <a href="#" class="btnSubmit"><button type="submit">Iniciar sesión</button></a>
            </form>
        </section>
    </main>
    <div class="message">
        <a href="register.html">registrarme </a>
        <span>o</span>
        <a href="#"> recuperar contraseña</a>
    </div>  
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="public/js/login.js"></script>
</html>

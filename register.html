<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/auth.css">
    <title> 👟 Walkers 👟 | Login</title>
</head>

<body>
    <main>
        <section class="image-container">
            <img src="public/images/login-logo.png" alt="" class="login-img">
        </section>
        <section class="form-container">
            <form id="form">
                <h1>Registrarse</h1>
                <p>Entra para que puedas empezar a <br>comprar tus diseños soñados o diseñarlos.</p>
                <label for="email">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="nombre de usuario" class="inputAuth" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email" class="inputAuth" required>
                <label for="password">Contraseña</label>
                <div class="input">
                    <ion-icon name="eye-outline" class="icon-show"></ion-icon>
                    <ion-icon name="eye-off-outline" class="icon-ocult"></ion-icon>
                    <input type="password" id="password" name="password" placeholder="contraseña" class="inputAuth" required>
                </div>
                <a href="" class="btnSubmit"><button type="submit">Empezar</button></a>
            </form>
        </section>
    </main>
    <div class="message">
        <span>¿Actualmente tienes una cuenta?<br></span>
        <a href="login.html"> Iniciar sesión</a>
    </div>  
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="public/js/register.js"></script>

</html>
